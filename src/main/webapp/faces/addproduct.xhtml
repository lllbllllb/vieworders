<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
    <title>Add product</title>
</h:head>

<h:body>
    <h3>Add product</h3>
    <h:form>
        <f:view>
            <f:metadata>
                <f:viewParam name="id" value="#{updateProductBean.id}"/>
            </f:metadata>
            <h:outputLabel for="ajax" value="App product for order â„– "/>
            <h:inputText value="#{updateProductBean.id}"/>
        </f:view>
        <p:growl id="msgs" showDetail="true"/>

        <h:panelGrid columns="2" columnClasses="column" cellpadding="5">

            <h:outputLabel for="ajax" value="Serial number:"/>
            <p:inplace id="ajax" editor="true">
                <p:inputText value="#{updateProductBean.serial}" required="true" label="text"/>
            </p:inplace>

            <h:outputLabel for="ajax" value="Deskription:"/>
            <p:inplace editor="true">
                <p:inputText value="#{updateProductBean.description}" required="true" label="text"/>
            </p:inplace>

            <h:outputLabel for="ajax" value="Quantity:"/>
            <p:inplace editor="true">
                <p:inputText value="#{updateProductBean.quantity}" required="true" label="text"/>
            </p:inplace>

        </h:panelGrid>

        <p:commandButton value="Apply" id="nonAjax" action="#{updateProductBean.apply}" ajax="false"/>
        <p:commandButton value="Cancel" action="orders.xhtml" ajax="false" />
    </h:form>
</h:body>
</html>
