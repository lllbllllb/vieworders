<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
    <title>Add order</title>
</h:head>

<h:body>
    <h3>Add Order</h3>
    <h:form>
        <p:growl id="msgs" showDetail="true" />

        <h:panelGrid columns="2" columnClasses="column" cellpadding="5">

            <h:outputLabel for="ajax" value="Customer name:"/>
            <p:inplace id="ajax" editor="true">
                <p:inputText value="#{updateOrderBean.name}" required="true" label="text"/>
            </p:inplace>

            <h:outputLabel for="ajax" value="Customer address:"/>
            <p:inplace editor="true">
                <p:inputText value="#{updateOrderBean.address}" required="true" label="text"/>
            </p:inplace>

            <h:outputLabel for="ajax" value="Total amount:"/>
            <p:inplace editor="true">
                <p:inputText value="#{updateOrderBean.amount}" required="true" label="text"/>
            </p:inplace>

            <p:outputLabel for="datetime" value="Datetime:"/>
            <p:calendar id="datetime" value="#{updateOrderBean.date}" pattern="MM/dd/yyyy HH:mm:ss"/>

            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                <p:panelGrid id="display" columns="2" columnClasses="label,value">

                    <h:outputText value="Datetime:"/>
                    <h:outputText value="#{updateOrderBean.date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                    </h:outputText>

                </p:panelGrid>
            </p:dialog>
        </h:panelGrid>

        <p:commandButton value="Apply" id="nonAjax" action="#{updateOrderBean.apply}" ajax="false" />
        <p:commandButton value="Cancel" action="orders.xhtml" ajax="false" />
    </h:form>
</h:body>
</html>
